<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">Bookmarks</title>
  <style type="text/css">
    @import url("./timer.css");
    @import url("./style.css");
  </style>

  <link rel="icon" href="1.ico" type="image/x-icon" id="icon">

</head>

<body>

  <div class="clock" id="clock">
    <p id="time" class="time"></p>
    <div id="time-bar" class="time-bar"></div>

    <div id="switch" class="switch">
      <a href="file:///Users/aiueon/Desktop/HUB/Pages/Minimal_Start/index.html" rel="noopener noreferrer">______</a>
    </div>
  </div>


  <br>

  <div class="menu" id="menu">
    <button type=“button” onclick="focusOn(0);" class="focus-0" id="focus-0">⌛️</button>
    <button type=“button” onclick="focusOn(1);" class="focus-1" id="focus-1">🫧</button>
    <button type=“button” onclick="focusOn(2);" class="focus-2" id="focus-2">🌧️</button>
  </div>

  <div class="url" id="url-0">
    <!--時間-->
    <p id="timer-clock" class="timer-clock">00:00</p>
    <div id="timer-bar" class="timer-bar"></div>
    <div class="space"></div>


    <!--ショートカット-->
    <div class="timer-shortcuts" id="shortcuts">
      <button type=“button” onclick="start(180)" class="timer-quick-start" class="timer-button">3:00</button>
      <button type=“button” onclick="start(300)" class="timer-quick-start" class="timer-button">5:00</button>
      <button type=“button” onclick="start(420)" class="timer-quick-start" class="timer-button">7:00</button>
      <button type=“button” onclick="start(600)" class="timer-quick-start" class="timer-button">10:00</button>
      <button type=“button” onclick="start(720)" class="timer-quick-start" class="timer-button">12:00</button>
      <button type=“button” onclick="start(900)" class="timer-quick-start" class="timer-button">15:00</button>
      <button type=“button” onclick="start(1200)" class="timer-quick-start" class="timer-button">20:00</button>
      <button type=“button” onclick="start(1500)" class="timer-quick-start" class="timer-button">25:00</button>
      <button type=“button” onclick="start(1800)" class="timer-quick-start" class="timer-button">30:00</button>
    </div>

    <!--オプション-->
    <div class="timer-volume-bar-div">
      <input type="range" id="volume-bar" name="volume-bar" min="0" max="100" value="10" step="1" list="markers" />
      <label for="volume-bar" id="volume-bar-label">Volume</label>

      <datalist id="markers">
        <option value="10"></option>
      </datalist>
    </div>


    <!--タイマー稼働時に表示されるUI-->
    <div class="timer-menu">
      <button type=“button” onclick="pause()" class="timer-button" class="pause" id="pause">❙ ❙</button>
      <button type=“button” onclick="reset()" class="timer-button" class="reset" id="reset">✖︎</button><!--
  --><button type=“button” onclick="resume()" class="timer-button" class="resume" id="resume">▶︎</button>
    </div>

  </div>



  <div class="url-1" id="url-1">
    <button type="button" onclick="loadPlaylistASMR()" class="lp" id="loadPlaylistASMR">Load</button>
  </div>

  <div class="url-2" id="url-2">
    <button type="button" onclick="loadPlaylistAmbience()" class="lp" id="loadPlaylistAmbience">Load</button>
  </div>

  <div class="option" id="option">
    <button type=“button” onclick="mute();" class="mute" id="mute">♫</button>
    <button type=“button” onclick="changeFrequency(15);" class="cf" id="15">15Mins</button>
    <button type=“button” onclick="changeFrequency(20);" class="cf" id="20">20Mins</button>
    <button type=“button” onclick="changeFrequency(30);" class="cf" id="30">30Mins</button>
  </div>
  </div>

  <script src="main.js"></script>
  <script src="timer.js"></script>
  <script src="loadLists.js"></script>
</body>

</html>
