<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title id="title">Bookmarks</title>
  <link rel="stylesheet" href="style.css">

  <link rel="icon" href="mg_icon.ico" type="image/x-icon" id="icon">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
</head>

<body id="body">
  <div class="menu" id="menu">
    <button type=“button” onclick="focusOn(0);" class="focusa" id="focus-0"> <img src="assets/icons/timer_transparent.png" class="menu-icon"> </button>
    <button type=“button” onclick="focusOn(1);" class="focusb" id="focus-1"> <img src="assets/icons/asmr_transparent.png" class="menu-icon"> </button>
    <button type=“button” onclick="focusOn(2);" class="focusb" id="focus-2"> <img src="assets/icons/ambience_transparent.png" class="menu-icon"> </button>
    <button type=“button” onclick="focusOn(3);" class="focusb" id="focus-3"> <img src="assets/icons/dream_transparent.png" class="menu-icon"> </button>
  </div>

 <div class="url" id="url-0">
  <!--警告-->
  <p id="alart"></p>


  <!--時間-->
  <p id="time">00:00</p>
  <div id="time-bar"></div>


  <!--ショートカット-->
  <div id="shortcuts">
    <button type=“button” onclick="start(180)" class="quick-start">3:00</button>
    <button type=“button” onclick="start(300)" class="quick-start">5:00</button>
    <button type=“button” onclick="start(420)" class="quick-start">7:00</button>
    <button type=“button” onclick="start(600)" class="quick-start">10:00</button>
    <button type=“button” onclick="start(720)" class="quick-start">12:00</button>
    <button type=“button” onclick="start(900)" class="quick-start">15:00</button>
  </div>


  <!--指定入力欄-->
  <div id="input-field">
    <p id="input-field-guide" class="guide">Enter the time you want here:</p>
    <input class="align-right" type="number" id="minutes" name="minutes" placeholder="00" />
    <p class="input-colon">:</p>
    <input type="number" id="seconds" name="seconds" placeholder="00" maxlength="2" />
  </div>


  <!--オプション-->
  <div id="option">
    <input type="checkbox" id="auto-stop" name="auto-stop">
    <label for="auto-stop" id="auto-stop-label">Auto-stop timer</label>

    <br>

    <input type="range" id="volume-bar" class="volume-bar" name="volume-bar" min="0" max="100" value="15" step="1"
      list="markers" />
    <label for="volume-bar" id="volume-bar-label">Volume: 10%</label>

    <datalist id="markers">
      <option value="10"></option>
    </datalist>
  </div>


  <!--タイマー稼働時に表示されるUI-->
  <div id="timer-menu">
    <button type=“button” onclick="pause()" id="pause">❙ ❙</button>
    <button type=“button” onclick="reset()" id="reset">✖︎</button><!--
  --><button type=“button” onclick="resume()" id="resume">▶︎</button><!--
  --><button type=“button” onclick="startFromInput()" id="start">▶︎</button>
  </div>
</div>






  <div class="listDiv" id="url-1">
    <button type="button" onclick="loadPlaylistASMR()" class="lp" id="loadPlaylistASMR">Load</button>
  </div>

  <div class="listDiv" id="url-2">
    <button type="button" onclick="loadPlaylistAmbience()" class="lp" id="loadPlaylistAmbience">Load</button>
  </div>

  <div class="listDiv" id="url-3">
    <button type="button" onclick="loadPlaylistDream()" class="lp" id="loadPlaylistDream">Load</button>
  </div>

  <script src="main.js"></script>
  <script src="switchScreen.js"></script>
  <script src="loadLists.js"></script>

</body>

</html>
